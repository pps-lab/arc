first_exp:
  n_repetitions: 1
  host_types:
    server:
      n: 1
      check_status: True
      init_roles: 
        - ml-example-setup-1
        - setup-poetry
      $CMD$:
        - "bash {{exp_code_dir}}/utils/ml-stuff/audit-data-import-test.sh 0 2 3 [% exp_host_lst | json_query(\"[?host_type=='server'].private_dns_name\") | first %] \"{{exp_code_dir}}\" 32"
    
    server2:
      n: 2
      check_status: True
      init_roles: 
        - ml-example-setup-1
        - setup-poetry
      $CMD$:
        - "bash {{exp_code_dir}}/utils/ml-stuff/audit-data-import-test.sh 1 6 3 [% exp_host_lst | json_query(\"[?host_type=='server'].private_dns_name\") | first %] \"{{exp_code_dir}}\" 32"
        - "bash {{exp_code_dir}}/utils/ml-stuff/audit-data-import-test.sh 2 6 3 [% exp_host_lst | json_query(\"[?host_type=='server'].private_dns_name\") | first %] \"{{exp_code_dir}}\" 32"

$ETL$:
  first_exp_results:
    experiments: [first_exp]
    extractors:
      MpSpdzStderrExtractor: {}
      MpSpdzStdoutExtractor: {}
      IgnoreExtractor: {}
    transformers: []
    loaders:
      CsvSummaryLoader:
        output_dir: etl_results/first_exp_results