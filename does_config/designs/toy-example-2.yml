first_exp:
  n_repetitions: 1
  host_types:
    server:
      n: 1
      check_status: True
      init_roles: setup-test02
      $CMD$:
        - "bash ./utils/toy-example.sh 0 2 2 [% exp_host_lst | json_query(\"[?host_type=='server'].private_dns_name\") | first %]"
    server2:
      n: 1
      check_status: True
      init_roles: setup-test02
      $CMD$:
        - "bash ./utils/toy-example.sh 1 4 2 [% exp_host_lst | json_query(\"[?host_type=='server'].private_dns_name\") | first %]"
$ETL$:
  pipeline1:
    experiments: [first_exp]
    extractors:
      JsonExtractor: {}
      IgnoreExtractor: {}
      ErrorExtractor: {}
    transformers: []
    loaders:
      CsvSummaryLoader: {}
