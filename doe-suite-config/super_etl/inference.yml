    extractors:
      $INCLUDE_STEPS$: [{config: inference, pipeline: compare_relatedwork}]
    transformers:
      - $INCLUDE_STEPS$: {config: inference, pipeline: compare_relatedwork}  # include all steps in transformers


    loaders:
      BarPlotLoader:

        subplots:
          rows: ["$metrics$", "network_type"]
          cols: ["mpc.script_args.dataset"]
