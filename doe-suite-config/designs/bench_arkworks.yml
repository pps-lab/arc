$SUITE_VARS$:
  sleep_time: 2.0 # TODO [hly] can remove (also from experiment runner) as it does not have any effect
  cmd: "/home/ubuntu/collaborative-zksnark/mpc-snarks/target/debug/client --hosts {{ exp_hosts_file }} [% my_run.compute_args.computation %] [% my_run.compute_args.size %] --party <PLAYER-ID>"

kzg:
  n_repetitions: 1
  host_types:
    arkworks:
      n: 3
      check_status: True
      init_roles:
        - setup-arkworks
        - setup-network-delay # adjust latency + bandwidth limit -> doe-suite-config/roles/setup-network-delay/vars/main.yml
      $CMD$:
      - main: "[% my_run.cmd | replace('<PLAYER-ID>', 0) %]"
      - main: "[% my_run.cmd | replace('<PLAYER-ID>', 1) %]"
      - main: "[% my_run.cmd | replace('<PLAYER-ID>', 2) %]"

  base_experiment:

    compute_args:
      computation: kzgcommit
#      size: 16
      size: 160000
      # todo add spdz


$ETL$:
  extract_mpspdz:
    experiments: "*"
    extractors:
      MpSpdzStderrExtractor:  {}
      MpSpdzResultExtractor: {}
      IgnoreExtractor: {}
    transformers: []
    loaders:
      CsvSummaryLoader: {}